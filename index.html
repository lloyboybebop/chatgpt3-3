<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Plugins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ChatGPT with Plugins</h1>
    <form id="chatgpt-form">
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" name="prompt" class="form-control">
        </div>
        <div class="form-group">
            <label>Plugins:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="yes_man" id="yes-man" name="plugins">
                <label class="form-check-label" for="yes-man">
                    Yes Man
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="advice_giver" id="advice-giver" name="plugins">
                <label class="form-check-label" for="advice-giver">
                    Advice Giver
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="internet_search" id="internet-search" name="plugins">
                <label class="form-check-label" for="internet-search">
                    Internet Search
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    <h2>Generated Text</h2>
    <div id="generated-text"></div>

    <script src="main.js"></script>
</body>
</html>
